<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comics Information Scene</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="infoBanner.js"></script>
</head>

<body>
    <a-scene id="scene">
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.5" position="1 3 1"></a-light>

        <!-- Camera -->
        <a-camera position="0 1.6 3"></a-camera>

        <!-- Cursor -->
        <a-entity cursor="rayOrigin: mouse; fuse: false;" position="0 1.6 0"></a-entity>

        <!-- Background -->
        <a-sky color="#0077be"></a-sky>

        <!-- Floor -->
        <a-plane static-body width="100" height="100" color="lightblue" rotation="-90 0 0" position="0 -5 0"></a-plane>

        <!-- Entity for comics posters -->
        <a-entity id="comics" position="0 1 -5" info-banner>
            <a-box depth="0.2" height="2" width="2" color="red" position="0 0 0"></a-box>
        </a-entity>
        
        <!-- Banner and background for information -->
        <a-entity id="infoBanner" visible="false" info-banner></a-entity>

    </a-scene>
</body>

</html>
